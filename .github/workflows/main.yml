name: Fluid CLI Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Fluid CLI
      run: pip install fluidattacks

    - name: Run Fluid CLI scan
      run: python -m fluidattacks att run --strict --config config.yaml
