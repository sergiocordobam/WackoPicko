name: Skims CLI
on: [push, pull_request]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Skims (with config.yaml)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            -w /src \
            fluidattacks/skims:latest \
            skims scan .
